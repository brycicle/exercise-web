<div class="row justify-content-center align-items-center mt-5 pt-5">

  <div class="col-4 mt-5 pt-5">
    <div class="card border rounded shadow">
      <h5 class="card-header">Login</h5>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="sendLoginForm()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" formControlName="Username" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="Password" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

</div>
